---
layout: base
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
    {%- if page.tags and page.tags != empty -%} · {{ page.tags | join: " · " }}{%- endif -%}
  </p>
  <div class="content">
    {{ content }}
  </div>
  <nav class="post-nav">
    <a href="{{ "/" | relative_url }}">← main page</a>
    <span></span>
  </nav>
</article>
